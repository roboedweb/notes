<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нотатки</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    
    <div class="form-wrapper">
        <form>
            <textarea type="text" id="note" placeholder="Нова замітка"></textarea>
            <br>
            <button type="submit">Додати</button>
        </form>
    </div>
    <div class="form-expand form-disabled">+</div>

    <h1>Нотатки</h1>
    <div class="find-expand find-disabled">&#1422</div>
    <section class="find-wrapper">
        <label for="date-filter">Фільтр за датою створення:</label>
        <input type="date" id="date-filter">
        <button id="filter-button">Фільтрувати</button>
        <label for="find">Пошук за словом:</label>
        <input type="text" id="find">
        <button id="find-button">Пошук</button>
        <h2>Імпорт /// Експорт</h2>
        <button id="export-button">Створити backup</button>
        <div class="import-wrapper">
            <input type="file" id="import-file">
        </div>
        <button id="import-button">Розгорнути backup</button>
    </section>
    <ul id="notes-list"></ul>
    <script src="notes.js"></script>
</body>
</html>
